<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="headers">2048</h1>
  <p id="description">PEMDAS AND RAPPERS</p>
  <p>
    Q: What is this?
    A: 2048 : PEMDAS AND RAPPERS! 
  </p>

  <div class="keys">
    <div class="key">
      <p class="numbers">2</p>
      <img src="images/2chainz.png" data-key="37" class="picture"/>
      <span class="sound">2Chainz!</span>
    </div>
    <div class="key">
      <p class="numbers">3</p>
      <img src="images/shaq.png"  data-key="38" class="picture"/>
      <span class="sound">Big Man Shaq!</span>
    </div>
    <div class="key">
      <p class="numbers">305</p>
      <img src="images/pitbull.png" data-key="39" class="picture"/>
      <span class="sound">Pitbull!</span>
    </div>
    <div class="key">
      <p class="numbers">1738</p>
      <img src="images/fetty2.png"  data-key="40" class="picture"/>
      <span class="sound">Fetty Wap!</span>
    </div>
  </div>

  <audio data-key="37" src="sounds/2.mp3"></audio>
  <audio data-key="38" src="sounds/3.mp3"></audio>
  <audio data-key="39" src="sounds/305.mp3"></audio>
  <audio data-key="40" src="sounds/1738.mp3"></audio>

<script>
  // Stop arrow keys from moving the screen
  document.body.onkeydown = function killKeys(e){
    if(e.keyCode >= 37 && e.keyCode <= 40){
      e.preventDefault();
    }
  }

  // Stop animations once sound is done playing
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  // Play respective audio track on button press
  const playSound = (e) => {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`img[data-key="${e.keyCode}"]`);
    if(!audio) return;

    key.classList.add('playing');
    console.log(key.classList);
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.picture'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
